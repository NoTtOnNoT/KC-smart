        /* --- 1. Animation Background --- */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0a33 0%, #0a051a 100%);
            z-index: -1;
        }

        .circles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1;
        }

        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 214, 0, 0.1);
            animation: animate 25s linear infinite; bottom: -150px;
        }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- 2. Header Animation --- */
        header {
            padding: 50px 20px; text-align: center;
            animation: slideDown 1s ease-out;
        }

        header h1 {
            font-size: 3.5rem; font-weight: 700; color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 214, 0, 0.6);
            letter-spacing: 5px; margin-bottom: 5px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. Grid & Cards --- */
        .container {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 0 20px 80px;
            max-width: 1200px; margin: 0 auto;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            padding: 30px 15px;
            text-align: center;
            text-decoration: none;
            color: var(--white);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î */
            animation: cardAppear 0.6s backwards;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ‡πÅ‡∏™‡∏á‡∏™‡∏∞‡∏ó‡πâ‡∏≠‡∏ô‡∏ß‡∏¥‡πà‡∏á‡∏ú‡πà‡∏≤‡∏ô (Shine Effect) */
        .card::after {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg); animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }

        .card:active {
            transform: scale(0.9) rotate(2deg);

        }
