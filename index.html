<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>KC SMART PREMIUM</title>

        <link rel="apple-touch-icon" href="KCsmart.png">
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap"
            rel="stylesheet">

        <style>
        :root {
            --primary-bg: #0a051a;
            --accent-gold: #ffd600;
            --glass-white: rgba(255, 255, 255, 0.1);
            --icon-size: 72px;
        }

        /* --- ป้องกันทุกการกดค้างและเลือกข้อความ --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--primary-bg);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* พื้นหลังไล่เฉดสีขยับได้ */
            background: linear-gradient(-45deg, #0a051a, #1a0a33, #4a148c, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- เอฟเฟกต์ดวงไฟลอยด้านหลัง --- */
        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .blob {
            position: absolute; width: 250px; height: 250px;
            background: radial-gradient(circle, rgba(106, 27, 154, 0.4) 0%, transparent 70%);
            border-radius: 50%; animation: floatBlob 20s infinite alternate;
        }

        @keyframes floatBlob {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(120%, 120%); }
        }

        /* --- Header Motion --- */
        header {
            padding: 50px 20px 30px;
            text-align: center;
        }
        .logo-title {
            font-size: 3rem; font-weight: 600; letter-spacing: 4px;
            background: linear-gradient(to bottom, #fff 40%, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: floatLogo 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 214, 0, 0.4));
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* --- Grid System --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px 12px;
            padding: 15px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        /* --- App Card Animation --- */
        .app-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            opacity: 0;
            transform: translateY(40px);
            animation: emerge 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes emerge {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- มิติไอคอน (Glassmorphism 3D) --- */
        .icon-container {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 20px;
            position: relative;
            background: linear-gradient(145deg, rgba(255,255,255,0.18), rgba(0,0,0,0.3));
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.5),
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -2px 5px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-container img {
            width: 100%; height: 100%; object-fit: cover;
            pointer-events: none;
        }

        /* แสงสะท้อนวิ่งผ่าน (Shine Effect) */
        .icon-container::after {
            content: ''; position: absolute; top: -50%; left: -150%;
            width: 100%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg); transition: 0.6s;
        }

        .app-label {
            margin-top: 10px; font-size: 0.72rem; color: rgba(255,255,255,0.9);
            text-align: center; font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- Interaction Effects --- */
        .app-card:active .icon-container {
            transform: scale(0.85) translateY(4px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255,255,255,0.2);
            filter: brightness(0.7);
        }

        .app-card:active .icon-container::after {
            left: 150%;
        }

        /* --- Footer Dock --- */
        .dock-container { margin-top: auto; padding: 40px 0; width: 100%; text-align: center; }
        .dock {
            display: inline-block; background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 25px; padding: 12px 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
    </head>
